<!-- templates/accounts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salesforce Accounts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/accounts" class="active">Accounts</a>
    <a href="/contacts">Contacts</a>
    <a href="/opportunities">Opportunities</a>
    <a href="/leads">Leads</a>
    <a href="/cases">Cases</a>
  </nav>

  <div class="main-content">
    <div class="header">
      <img src="{{ url_for('static', filename='SoftCode.png') }}" alt="SoftCode Logo" />
      <div class="header-text">
        <h1>Salesforce Data Viewer</h1>
      </div>
    </div>

    <div class="container">
      <h2>Salesforce Accounts</h2>

      {% if accounts %}
        <table class="accounts-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Industry</th>
            </tr>
          </thead>
          <tbody>
            {% for account in accounts %}
              <tr>
                <td>{{ account['Id'] }}</td>
                <td>{{ account['Name'] }}</td>
                <td>{{ account.get('Industry', 'N/A') }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>No accounts found.</p>
      {% endif %}
    </div>
  </div>

</body>
</html>
